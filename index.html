<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Soho - Chat and Discussion Platform</title>

    <!-- Favicon -->
    <link rel="icon" href="./dist/media/img/favicon.png" type="image/png">

    <!-- Soho css -->
    <link rel="stylesheet" href="./dist/css/soho.css">
</head>
<body>

<!-- page loading -->
<div class="page-loading"></div>
<!-- ./ page loading -->




<!-- layout -->
<div class="layout">


    <!-- content -->
    <div class="content">


        <!-- chat -->
        <div class="chat">
            
            <div class="chat-body"> <!-- .no-message -->
                <!--
                <div class="no-message-container">
                    <i class="fa fa-comments-o"></i>
                    <p>Select a chat to read messages</p>
                </div>
                -->
                <figure class="avatar avatar-lg">
                        <img src="https://via.placeholder.com/150" class="rounded-circle">
                    </figure>
                <div class="messages">
                    <div class="message-item outgoing-message">
                        <div class="message-content">
                            I know how important this file is to you. You can trust me ;)
                        </div>
                        <div class="message-action">
                            Pm 14:50 <i class="ti-double-check"></i>
                        </div>
                    </div>
                </div>
            </div>
            <div class="chat-footer">
                <form action="">
                   
                    <div class="form-buttons">
                        <button class="btn btn-light btn-floating" type="button">
                            <i class="fa fa-paperclip"></i>
                        </button>
                    </div>
                </form>
            </div>
        </div>
        <!-- ./ chat -->

    </div>
    <!-- ./ content -->

</div>
<!-- ./ layout -->

<!-- JQuery -->
<script src="./vendor/jquery-3.4.1.min.js"></script>



<!-- Bootstrap -->
<script src="./vendor/bootstrap/bootstrap.min.js"></script>


<!-- Soho -->
<script src="./dist/js/soho.min.js"></script>


</body>
</html>
