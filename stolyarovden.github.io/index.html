<!-- layout -->
<div class="layout">

    <!-- content -->
    <div class="content">

        <!-- chat -->
        <div class="chat">
            <div class="chat-header">
                <div class="chat-header-user">
                    <figure class="avatar avatar-lg">
                        <img src="https://via.placeholder.com/150" class="rounded-circle">
                    </figure>
                    <div>
                        <h5>Alehandro Madera</h5>
                        <small class="text-muted">
                            <i>Online</i>
                        </small>
                    </div>
                </div>
            </div>            
            <div class="chat-body"> <!-- .no-message -->
                <div class="messages">
                    <div class="message-item outgoing-message">
                        <div class="message-content">
                            Hey there! I'm an alpha version of the DPW Project.
                        </div>
                        <div class="message-action">
                            <i>
                            <span id="time"></span>    <i class="ti-double-check"></i>
                            </i>
                                <script>
                                    var today = new Date();
                                    var time = ("0" + today.getHours()).slice(-2) + ":" + ("0" + today.getMinutes()).slice(-2);
                                    document.getElementById('time').innerHTML = time; 
                                </script>        
                        </div>
                    </div>
                </div>
            </div>

            <button class="btn btn-primary btn-floating" type="submit">
                <i class="fa fa-send"></i>
            </button>
            <div class="chat-footer">
                <form action=""> 
                    <fieldset> 
                        <input type="button" class="btn btn-secondary" value="Uno &#9889;" data-toggle="dropdown">
                        <input type="button" class="btn btn-secondary" value="Dos" data-toggle="dropdown">
                        <input type="button" class="btn btn-secondary" value="Tres" data-toggle="dropdown">
                        <input type="button" class="btn btn-secondary" value="Cuatro" data-toggle="dropdown">
                        <input type="button" class="btn btn-secondary" value="Cinco" data-toggle="dropdown">
                        <input type="button" class="btn btn-secondary" value="Seis" data-toggle="dropdown">
                    </fieldset>
                </form> 
            
            </div>
        </div>
